<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Productos</h1>
    Eres Administrador? <input type="checkbox" id="isAdmin" />
    <hr />
    <div id="products"></div>

    <script>
      fetch("/api/products", {headers: { admin: 'true'} })
        .then((respose) => respose.json())
        .then((products) => {
          console.log(products);

          let html = "<table>";
          for (const product of products) {
            html += `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.nombre}</td>
                    <td>${product.descripcion}</td>
                    <td>${product.price}</td>  
                    <td data-id="${product.id}" class="add">Add</td>  
                </tr>
            `;
          }
          html += "</table>";
          document.getElementById("products").innerHTML = html;
          loadEvent();
        })
        .catch((error) => {
          console.log(error);
        });

      function loadEvent() {
        const btnAdds = document.getElementsByClassName("add");
        for (const btn of btnAdds) {
          btn.onClick = (e) => {
            const id = e.target.getAttribute("data-id");
            const admin = document.getElementById("isAdmin").checked;

            console.log("Gurdar el id", id, "Administrador: ", admin);
          };
        }
      }
    </script>
  </body>
</html>
